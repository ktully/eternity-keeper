<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Eternity Keeper</title>

	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet"> -->
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link href="css/ui.css" rel="stylesheet">

</head>
<body>
	<div class="modal fade" id="settings" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
					<h4 class="modal-title">Settings</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group form-group-sm">
							<label for="gameLocation">Pillars of Eternity Installation Folder</label>
							<input id="gameLocation" type="text" class="form-control">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary btn-sm" id="saveSettings">
						<i class="fa fa-spinner fa-pulse"></i> Save settings
					</button>
				</div>
			</div>
		</div>
	</div>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="row">
				<div class="navbar-header sidebar-width">
					<div class="navbar-brand">Eternity Keeper</div>
				</div>
				<div class="sidebar-padding">
					<ul class="nav navbar-nav">
						<li class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown" href="javascript:void(0);">
								File <span class="caret"></span>
							</a>
							<ul class="dropdown-menu">
								<li><a href="javascript:void(0);" id="menu-open-saved-game">Open saved game</a></li>
								<li class="disabled"><a href="javascript:void(0);" id="menu-save-modification">Save modifications</a></li>
								<li class="divider"></li>
								<li><a data-toggle="modal" href="#settings" id="menu-settings">Settings</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="sidebar sidebar-width">
				<ul class="characters"></ul>
			</div>
			<div class="main-panel">
				<div class="row" id="error">
					<div class="alert alert-danger"></div>
				</div>
				<div class="row saved-game-locator">
					<form class="form-inline">
						<div class="form-group form-group-sm">
							<label for="savedGameLocation">Saves Folder</label>
							<input type="text" id="savedGameLocation" name="savedGameLocation" class="form-control">
						</div>
						<button type="submit" class="btn btn-primary btn-sm" id="searchForSavedGames">
							<i class="fa fa-spinner fa-pulse"></i> Search
						</button>
					</form>
				</div>
				<div class="row save-blocks"></div>
				<div class="row character">
					<div class="col-sm-4 portrait"></div>
					<div class="col-sm-8 stats">
						<div>
							<form class="form-horizontal"></form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/Errors.js"></script>
	<script src="js/Settings.js"></script>
	<script src="js/SavedGame.js"></script>
	<script src="js/SavesManager.js"></script>

</body>
</html>
